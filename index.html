<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <input class="taskTimer" type="text" placeholder="zadejte text...">
    <select name="projectTimer" id="projectTimer">
    </select>
    <p class="timer"></p>
    <button class="startStopBtn">▶</button>

</div>
<div class="main">
    <div class="tabs">
        <a id="records">Přehled</a>
        <a id="projects">Projekty</a>
    </div>
    <div class="records">
        <dialog class="addRecord">
            <form action="">
                <fieldset>
                    <label for="project">Projekt</label>
                    <select name="project" id="project"></select>

                    <label for="task">Činnost</label>
                    <input id="task" type="text" placeholder="zadejte text...">

                    <label for="date">Den</label>
                    <input id="date" type="date" placeholder="zadejte text...">

                    <label for="startHours">Začátek</label>
                    <div>
                        <input id="startHours" type="number" min="0" max="23" step="1" value="9">
                        <input id="startMinutes" type="number" min="0" max="59" step="1" value="30">
                    </div>
                    <label for="endHours">Konec</label>
                    <div>
                        <input id="endHours" type="number" min="0" max="23" step="1" value="9">
                        <input id="endMinutes" type="number" min="0" max="59" step="1" value="30">
                    </div>
                </fieldset>
                <div class="button-flex">
                <button>☑Přidat</button>
                </div>
            </form>
        </dialog>


        <div class="stats">
            <span>Dnes odpracováno <span class="timeToday"></span></span>
            <button class="newRecordBtn">Nový záznam</button>
        </div>
        <table>
            <thead>
            <tr>
                <td>Úkol</td>
                <td>Projekt</td>
                <td>Začátek</td>
                <td>Konec</td>
                <td>Celkem</td>
                <td>Akce</td>
            </tr>
            </thead>
            <tbody class="recordsTbody">

            </tbody>
        </table>
    </div>
    <div class="projects">
        <dialog class="addProject">
            <form action="">
                <fieldset>
                    <label for="projectInput">Název projektu</label>
                    <input id="projectInput" type="text" placeholder="zadejte text...">
                </fieldset>
                <button>☑Potvrdit</button>
            </form>
        </dialog>


        <div class="stats">
            <span>Projekty</span>
            <button class="newProjectBtn">Nový projekt</button>
        </div>


        <table>
            <thead>
            <tr>
                <td>Název projektu</td>
                <td>Celkový čas</td>
                <td>Akce</td>
            </tr>
            </thead>
            <tbody class="projectsTbody">

            </tbody>
        </table>
    </div>
</div>
<script src="timer.js"></script>
<script src="record.js"></script>
<script src="project.js"></script>
<script src="tabs.js"></script>
</body>
</html>
