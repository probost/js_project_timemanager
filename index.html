<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <input class="taskTimer" type="text" placeholder="task name...">
    <select name="projectTimer" id="projectTimer">
    </select>
    <p class="timer"></p>
    <button class="startStopBtn">â–¶</button>

</div>
<div class="main">
    <div class="tabs">
        <a id="records">Overview</a>
        <a id="projects">Projects</a>
    </div>
    <div class="records">
        <dialog class="addRecord">
            <form action="">
                <fieldset>
                    <label for="project">Project</label>
                    <select name="project" id="project"></select>

                    <label for="task">Task</label>
                    <input id="task" type="text" placeholder="task name...">

                    <label for="date">Day</label>
                    <input id="date" type="date" placeholder="date...">

                    <label for="startHours">Start</label>
                    <div>
                        <input id="startHours" type="number" min="0" max="23" step="1" value="9">
                        <input id="startMinutes" type="number" min="0" max="59" step="1" value="30">
                    </div>
                    <label for="endHours">End</label>
                    <div>
                        <input id="endHours" type="number" min="0" max="23" step="1" value="9">
                        <input id="endMinutes" type="number" min="0" max="59" step="1" value="30">
                    </div>
                </fieldset>
                <div class="button-flex">
                <button>Add</button>
                <button class="cancelBtn">Cancel</button>
                </div>
            </form>
        </dialog>


        <div class="stats">
            <span>Time today: <span class="timeToday"></span></span>
            <button class="newRecordBtn">New task</button>
        </div>
        <table>
            <thead>
            <tr>
                <td>Task</td>
                <td>Project</td>
                <td>Start</td>
                <td>End</td>
                <td>Total</td>
                <td>Action</td>
            </tr>
            </thead>
            <tbody class="recordsTbody">

            </tbody>
        </table>
    </div>
    <div class="projects">
        <dialog class="addProject">
            <form action="">
                <fieldset>
                    <label for="projectInput">Project name</label>
                    <input id="projectInput" type="text" placeholder="zadejte text...">
                </fieldset>
                <button>Ok</button>
            </form>
        </dialog>


        <div class="stats">
            <span>Projects</span>
            <button class="newProjectBtn">New project</button>
        </div>


        <table>
            <thead>
            <tr>
                <td>Project name</td>
                <td>Total time</td>
                <td>Action</td>
            </tr>
            </thead>
            <tbody class="projectsTbody">

            </tbody>
        </table>
    </div>
</div>
<script src="timer.js"></script>
<script src="record.js"></script>
<script src="project.js"></script>
<script src="tabs.js"></script>
</body>
</html>
