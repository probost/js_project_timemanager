<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <input class="task" type="text" placeholder="zadejte text...">

    <select name="project" id="project">
        <option value="1">project1</option>
        <option value="2">project2</option>
    </select>
    <p class="timer"></p>
    <button class="startStopBtn">▶</button>

</div>
<div class="main">
    <div class="tabs">
        <a href="index.html">Přehled</a>
        <a href="index.html">Projekty</a>
    </div>

    <div class="stats">
        <span>Dnes odpracováno <span class="timeToday"></span></span>
        <button class="newRecordBtn">Nový záznam</button>
    </div>
    <table>
        <thead>
        <tr>
            <td>Úkol</td>
            <td>Projekt</td>
            <td>Začátek</td>
            <td>Konec</td>
            <td>Celkem</td>
            <td>Akce</td>
        </tr>
        </thead>
        <tbody class="recordsTbody">

        </tbody>
    </table>
</div>
<script src="timer.js"></script>
<script src="record.js"></script>
</body>
</html>
